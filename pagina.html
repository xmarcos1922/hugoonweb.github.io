<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de contenido | Hugo On</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos del body */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #D8BFD8, #BA55D3);
            color: #fff;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Animación de desvanecimiento */
        body.fade-out {
            opacity: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-button i {
            margin-right: 5px; /* Espacio entre el icono y el texto */
        }

        .title-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .title {
            background-color: #fff;
            color: #BA55D3;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 40px;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            font-size: 24px;
            margin: 5px 0 0;
            color: #fff;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
            transition: all 0.3s;
        }

        /* Menú desplegable */
        .menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #BA55D3;
            border-radius: 8px;
            overflow: hidden;
            max-height: 0;
            width: 150px;
            transition: max-height 0.4s ease;
            color: #fff;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #D8BFD8;
        }

        .menu-open .menu {
            max-height: 300px;
        }

        .menu-open .menu-toggle span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-open .menu-toggle span:nth-child(2) {
            opacity: 0;
        }

        .menu-open .menu-toggle span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" onclick="transition()">
        <i class="fas fa-arrow-left"></i> Volver a la página principal
    </a>

    <div class="title-container">
        <h1 class="title">Hugo On</h1>
        <h2 class="subtitle">Creador de contenido</h2>
        <h3 class="subtitle">Videos recientes</h3> <!-- Mantengo el título de la sección -->
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu">
        <a href="youtube.html" onclick="transition()">YouTube</a>
        <a href="descargas.html" onclick="transition()">Descargas</a>
        <a href="redessociales.html" onclick="transition()">Redes Sociales</a>
    </div>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }

        function transition() {
            document.body.classList.add('fade-out');
        }

        window.onpageshow = function(event) {
            if (event.persisted) {
                document.body.classList.remove('fade-out');
            }
        };
    </script>
</body>
</html>
