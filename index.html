<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo On | Hecho por xMarcos192</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos del body */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #D8BFD8, #BA55D3); /* Degradado morado claro */
        }

        /* Estilos del texto */
        h1 {
            font-size: 80px; /* Tamaño grande */
            color: #fff; /* Color blanco para contraste */
            text-align: center;
            margin: 0;
        }

        /* Estilos del botón */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 700;
            color: #BA55D3;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Efecto hover del botón */
        .btn:hover {
            background-color: #BA55D3;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Hugo On</h1>
    <!-- Botón que enlaza a pagina.html -->
    <a href="pagina.html" class="btn">Ir a la página</a>
</body>
</html>
